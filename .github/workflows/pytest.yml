name: pytest

on: push

jobs:
  pytest:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: |
          pip install poetry
          make install
      - run: make lint
      - run: make pytest
